[options]
    # colorscheme = 'gruvbox'
    # colorscheme_bg = 'dark'

    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors, the type of the value is boolean, true or false.

    enable_guicolors = true

    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts

    statusline_separator = "nil"
    statusline_separator = "bar"
    buffer_index_type = 4

    # Display file type icon on the tabline, If you do not have nerd fonts
    # installed, please change the value to false

    enable_tabline_filetype_icon = true

    # Display current mode text on statusline, by default It is disabled,
    # only color will be changed when switch modes.
    # enable_statusline_display_mode = false

    # enable_ycm = true
    spacevim_enable_tabline_filetype_icon = 1
    spacevim_enable_os_fileformat_icon = 1
    spacevim_buffer_index_type = 1

    spacevim_realtime_leader_guide = 1

    bootstrap_after = "custom_init#after"

[[layers]]
  name = 'colorscheme'
  [options]
    colorscheme = "solarized8"
    colorscheme_bg = "dark"

[[layers]]
  # Enable autocomplete layer
  name = "autocomplete"
  auto-completion-return-key-behavior = "complete"
  auto-completion-tab-key-behavior = "cycle"

[[layers]]
  name = "shell"
  default_position = "top"
  default_height = 30

[[layers]]
  name = 'incsearch'

[[layers]]
  name = 'lang#elixir'

[[layers]]
  name = 'lang#javascript'

[[layers]]
  name = 'lang#python'

[[layers]]
  name = 'lang#tmux'

# This is an example for adding custom plugins lilydjwg/colorizer
[[custom_plugins]]
name = "lilydjwg/colorizer"
merged = 0

[[custom_plugins]]
name = 'lifepillar/vim-solarized8'
merged = 0

